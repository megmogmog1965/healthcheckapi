[loggers]
keys=root,healthcheckapi

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_healthcheckapi]
level=DEBUG
handlers=stream_handler,file_handler
qualname=healthcheckapi
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=(u'debug.log', 'a', 'utf-8', )

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
